<ion-view title="ประวัติการใช้งาน">
    <ion-nav-buttons side="left">
      <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
	<ion-content class="has-header">
	    <ion-list ng-repeat="(key, value) in histories | groupBy: 'reservation_id'">
			<div class="item item-divider">
				ล็อกเกอร์หมายเลข {{value[0].logical_id}}
			</div>

			<a class="item" ng-repeat="history in value">
				{{history.created | amCalendar}} <br>
				{{history.state | status}}
			</a>
	    </ion-list>
	</ion-content>
</ion-view>
